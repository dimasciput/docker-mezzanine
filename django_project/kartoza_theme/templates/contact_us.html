<script src='https://www.google.com/recaptcha/api.js'></script>
<form action="https://googleapps.insight.ly/WebToContact/Create"
      method="post" name="insightly_web_to_contact">
    <div class="row">
        <div class="col-xs-12">
            <h2 class="input-section">Contact form</h2>
            <div class="input-section col-lg-6"><input name="formId"
                                                       type="hidden"
                                                       value="HhfP9pdb2KSSlLxCyQHmeg=="/>
                <label for="insightly_firstName">First Name</label> <input
                        id="insightly_firstName" name="FirstName" type="text"/>
            </div>
            <div class="input-section col-lg-6"><label
                    for="insightly_lastName">Last Name&nbsp;</label> <input
                    id="insightly_lastName" name="LastName" type="text"/></div>
            <div class="clear"></div>
            <div class="input-section"><label for="insightly_organization">Organization</label>
                <input id="insightly_organization" name="Organization"
                       type="text"/></div>
            <div class="clear"></div>
            <div class="input-section col-lg-6"><input name="emails[0].Label"
                                                       type="hidden"
                                                       value="Work"/> <label
                    for="email[0]_Value">Work Email&nbsp;</label> <input
                    id="emails[0]_Value" name="emails[0].Value" type="text"/>
            </div>
            <div class="input-section col-lg-6"><input name="phones[0].Label"
                                                       type="hidden"
                                                       value="Work"/> <label
                    for="phones[0]_Value">Work Phone&nbsp;</label> <input
                    id="phones[0]_Value" name="phones[0].Value" type="text"/>
            </div>
            <div class="clear"></div>
            <div class="input-section"><label
                    for="insightly_role">Title&nbsp;</label> <input
                    id="insightly_role" name="Role" type="text"/></div>
            <div class="input-section"><label for="insightly_background">Additional
                background information</label> <textarea
                    id="insightly_background" name="background"></textarea>
                <div class="row">
                    <div class="col-xs-12">
                        <input type="submit" class="btn btn-primary btn-large col-xs-8"
                               style="width: 198px"
                               value="Submit"/>
                        <div class="g-recaptcha col-xs-4"
                             data-sitekey="6LfqZSwUAAAAADx8FsPm3JtkamTg_SlPJPYdJVEL"></div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</form>
<script>
    $("form").submit(function (event) {
        var recaptcha = ("#g-recaptcha-response").val();
        if (recaptcha === "") {
            event.preventDefault();
            alert("Please check the recaptcha");
        }
    });
</script>
